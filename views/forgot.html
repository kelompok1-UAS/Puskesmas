<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Forgot Password</h2>
        <p class="text-gray-600 mb-6 text-center">
            Enter your email address below, and we'll send you a link to reset your password.
        </p>
        <form>
            <!-- Email Input -->
            <div class="mb-6">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
            </div>

            <!-- Submit Button -->
            <a
      href="reset.html"
      class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-center block"
    >
      Send Reset Link
    </a>
        </form>

        <!-- Back to Login Link -->
        <div class="mt-6 text-center">
            <a href="/views/login.html" class="text-blue-500 hover:text-blue-700 text-sm">Back to Login</a>
        </div>
    </div>
</body>
</html>
